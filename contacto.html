                <h1>Dejame tu comentario</h1>
                <form action="">
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                        </div>
                    </div>
                    <div class="form-goup">
                        <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Ingrese su email">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="direccion">Direccion</label>
                            <input type="text" class="form-control" id="direccion" placeholder="Ingrese su direccion">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="ciudad">Ciudad</label>
                            <select id="ciudad" class="form-control">
                                <option value="">Seleccione una ciudad</option>
                                <option value="">Medellin</option>
                                <option value="">Bogota</option>
                                <option value="">Cali</option>
                                <option value="">Bello</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comentario">Comentario</label>
                        <textarea class="form-control" id="comentario" rows="10">
                        </textarea>
                    </div>
                    <div class="form-group">
                        <div class="form-check col-sm-6">
                            <input type="checkbox" class="form-check-input" id="gridCheck" placeholder="Ingrese su direccion">
                            <label for="gridCheck" class="form-check-label">Deseas recibir informacion a tu correo</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info">Enviar</button>
                </form>
        </div>
